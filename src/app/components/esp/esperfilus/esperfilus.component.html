<app-esheaderus></app-esheaderus>

<!-- Visualizamos perfil de usuario-->
<div class="container d-flex">
  <div class="col-3">
    <div class="row">
      <div *ngIf="usuario !== null" class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="../../../assets/doctors/doctors-1.jpg" alt="foto" class="rounded-circle" width="150">
            <div class="mt-3">
              {{usuario.nom}}&nbsp;{{usuario.cognom}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card mt-1">
        <ul class="list-group list-group-flush">
          <li list-group-item d-flex justify-content-between align-items-center flex-wrap>
            <tr *ngFor="let favorito of medicamento">
            <h6><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                focusable="false" width="1em" height="1em"
                style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                <g fill="none">
                  <path d="M11.074 2.633c.32-.844 1.531-.844 1.852 0l2.07 5.734c.145.38.514.633.926.633h5.087c.94 0 1.35 1.17.611 1.743L18 14a.968.968 0 0 0-.322
                  1.092L19 20.695c.322.9-.72 1.673-1.508 1.119l-4.917-3.12a1 1 0 0 0-1.15 0l-4.917 3.12c-.787.554-1.83-.22-1.508-1.119l1.322-5.603A.968.968 0 0 0 6
                  14l-3.62-3.257C1.64 10.17 2.052 9 2.99 9h5.087a.989.989 0 0 0 .926-.633l2.07-5.734z" stroke="#626262"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </g>
              </svg>{{favorito.nombre}}</h6>
            </tr>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-9">
    <div class="row">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Nombre:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{usuario.nom}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Apellidos:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{usuario.cognom}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Tel√©fono:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{usuario.telefon}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Correo:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{usuario.email}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">DNI:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{usuario.dni}}
            </div>
          </div>
          <hr>
          <!-- <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Numero de Colegiat:</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{usuario.num_colegiat}}
            </div>
          </div>
          <hr> -->
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
